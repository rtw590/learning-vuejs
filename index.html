<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Tutorial</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
    
    <div id="vue-app">
        <h1>Data and 1 Method</h1>
            <h2>{{ greet('night') }} you are a {{ job }}</h2>

        <h1>Data Binding</h1>
        <!-- Use v-bind with a : or just : to bind something with our data -->
            <a v-bind:href="website">14-10</a>
                <!-- Can be shortened to below -->
                <!-- <a :href="website">14-10</a> -->
            <input type="text" :value="name" />
            <!-- v-html will output our data as html -->
            <p v-html="websiteTag"></p>

        <h1>Events</h1>
            <p>My age is {{ age }}</p>
            <!-- Directive so that vue listens... v-on:click...v-on:hover -->
            <!-- @click...@mousemove is an abbreviated way for events -->
            
            <!-- <button v-on:click="age++">Add a Year</button>
            <button v-on:click="age--">Subtract a Year</button> -->

            <button v-on:click="add(1)">Add a Year</button>
            <button v-on:click="subtract(1)">Subtract a Year</button>

            <button v-on:dblclick="add(10)">Add 10 Years</button>
            <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>

            <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
