<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Tutorial</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
    
    <div id="vue-app">
       <!-- bag image -->
       <!-- We binded this div's class to the variable ended so that when it is true, we use css to change the background image -->
       <div id="bag" v-bind:class="{ burst: ended }">

       </div>

       <!-- bag health -->
       <div id="bag-health">
           <!-- We used the bind to decrease the width of the red bar as health goes down -->
           <div v-bind:style="{ width: health + '%' }"></div>
       </div>

       <!-- game controls -->
       <div id="controls">
           <!-- The V-show is used to hide the punch button when the game is over -->
           <button @click="punch" v-show="!ended">Punch</button>
           <button @click="restart">Restart</button>
       </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
